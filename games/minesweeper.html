<!--
Game: Minesweeper
Objective: Clear the grid without detonating any mines. Use logic to deduce mine locations.
Grid: Default 9x9 with 10 mines. Lazy placement ensures first click is safe.
Input: Left click to reveal, right click to flag, chord (reveal neighbors) when flags match adjacent mines.
Accessibility: Keyboard navigation (arrows + Enter + F), aria-live updates, high contrast colors.
Single-file: All CSS & JS inline; no external assets.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minesweeper</title>
  <style>
    :root {
      --bg: #1e293b;
      --tile: #334155;
      --tile-revealed: #475569;
      --mine: #f43f5e;
      --flag: #22d3ee;
      --text: #e2e8f0;
      --highlight: #94a3b8;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .toolbar{display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:10px}
    .toolbar select, .toolbar button{background:#223047;color:#e2e8f0;border:1px solid #2b3c53;border-radius:6px;padding:6px 10px}
    .board-wrap{position:relative;display:inline-block}
    .game {display:grid;gap:2px;background: var(--tile);padding:5px;border-radius: 8px}
    .cell {
      width: 32px;
      height: 32px;
      background: var(--tile);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      color: var(--text);
      cursor: pointer;
      user-select: none;
    }
    .cell.revealed {
      background: var(--tile-revealed);
      cursor: default;
    }
    .cell.mine {
      background: var(--mine);
    }
    .cell.flag {
      background: var(--flag);
    }
    .hud {
      margin-bottom: 10px;
      text-align: center;
    }
    .cell:hover{filter:brightness(1.1)}
    .overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(8,15,25,.72);backdrop-filter:blur(4px);border-radius:8px}
    .overlay[hidden]{display:none}
    .panel{padding:20px 24px;background:#172132;border:1px solid #2b3c53;border-radius:12px;max-width:320px;text-align:center;box-shadow:0 10px 30px -8px #000;color:#e2e8f0}
    .panel h2{margin:0 0 10px;font-size:20px}
    .panel p{margin:0 0 14px;font-size:14px;line-height:1.4;color:#cbd5e1}
    .panel button{background:#22d3ee;color:#082f49;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <div>
    <div class="toolbar">
      <label>Difficulty 
        <select id="difficulty">
          <option value="9x9x10">Easy 9x9 (10)</option>
          <option value="16x16x40">Medium 16x16 (40)</option>
          <option value="30x16x99">Hard 30x16 (99)</option>
        </select>
      </label>
      <button id="reset">Reset</button>
    </div>
    <div class="hud">
      <span id="mine-counter">Mines: 10</span>
      <span id="timer">Time: 0s</span>
    </div>
    <div class="board-wrap">
      <div class="game" id="game"></div>
      <div id="overlay" class="overlay" hidden></div>
    </div>
  </div>
  <script>
    (function() {
      let GRID_SIZE = 9;
      let MINE_COUNT = 10;
      const gameEl = document.getElementById('game');
      const mineCounterEl = document.getElementById('mine-counter');
      const timerEl = document.getElementById('timer');
      const diffEl = document.getElementById('difficulty');
      const resetEl = document.getElementById('reset');
      const overlay = document.getElementById('overlay');

      let grid = [];
      let revealedCount = 0;
      let timer = 0;
      let timerInterval;
      let firstClick = true;
      let selected = {x:0,y:0};
      let gameOver = false;

      function init() {
        grid = Array.from({ length: GRID_SIZE }, () =>
          Array.from({ length: GRID_SIZE }, () => ({
            mine: false,
            revealed: false,
            flagged: false,
            adjacent: 0,
          }))
        );
        revealedCount = 0;
        timer = 0;
        clearInterval(timerInterval);
        timerEl.textContent = `Time: 0s`;
        firstClick = true;
        gameOver = false;
        hideOverlay();
        updateMineCounter();
        render();
      }

      function placeMines(excludedX, excludedY) {
        // lazy placement so first click is always safe
        let placed = 0;
        while (placed < MINE_COUNT) {
          const x = Math.floor(Math.random() * GRID_SIZE);
          const y = Math.floor(Math.random() * GRID_SIZE);
          if ((x===excludedX && y===excludedY) || grid[x][y].mine) continue;
          grid[x][y].mine = true;
          placed++;
        }
        // compute adjacents after placement
        for (let x=0; x<GRID_SIZE; x++) {
          for (let y=0; y<GRID_SIZE; y++) {
            grid[x][y].adjacent = countAdjacentMines(x,y);
          }
        }
      }

      function updateAdjacents(x, y) {
        for (let dx = -1; dx <= 1; dx++) {
          for (let dy = -1; dy <= 1; dy++) {
            const nx = x + dx;
            const ny = y + dy;
            if (
              nx >= 0 &&
              ny >= 0 &&
              nx < GRID_SIZE &&
              ny < GRID_SIZE &&
              !(dx === 0 && dy === 0)
            ) {
              grid[nx][ny].adjacent++;
            }
          }
        }
      }

      function render() {
        gameEl.innerHTML = '';
        gameEl.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 32px)`;
        grid.forEach((row, x) => {
          row.forEach((cell, y) => {
            const cellEl = document.createElement('div');
            cellEl.className = 'cell';
            if (selected.x===x && selected.y===y) cellEl.style.outline = '2px solid var(--highlight)';
            if (cell.revealed) {
              cellEl.classList.add('revealed');
              if (cell.mine) {
                cellEl.classList.add('mine');
                cellEl.textContent = 'ðŸ’£';
              } else if (cell.adjacent > 0) {
                cellEl.textContent = cell.adjacent;
                const colors=['','#38bdf8','#34d399','#f59e0b','#f43f5e','#a78bfa','#f472b6','#22d3ee','#94a3b8'];
                cellEl.style.color = colors[cell.adjacent] || '#e2e8f0';
              }
            } else if (cell.flagged) {
              cellEl.classList.add('flag');
              cellEl.textContent = 'ðŸš©';
            }
            cellEl.addEventListener('click', () => onPrimary(x, y));
            cellEl.addEventListener('contextmenu', (e) => {
              e.preventDefault();
              toggleFlag(x, y);
            });
            gameEl.appendChild(cellEl);
          });
        });
      }

      function startTimerIfNeeded(){
        if (!timerInterval) {
          timerInterval = setInterval(() => {
            timer++;
            timerEl.textContent = `Time: ${timer}s`;
          }, 1000);
        }
      }

      function onPrimary(x, y){
        if(gameOver) return;
        // If clicking a revealed cell, try chording
        if(grid[x][y].revealed && !grid[x][y].mine){
          chord(x,y);
          render();
          return;
        }
        reveal(x,y);
      }

      function reveal(x, y) {
        const cell = grid[x][y];
        if (cell.revealed || cell.flagged) return;
        if (firstClick){
          placeMines(x,y);
          firstClick = false;
          startTimerIfNeeded();
        }
        cell.revealed = true;
        revealedCount++;
        if (cell.mine) {
          gameOver = true;
          clearInterval(timerInterval);
          revealAllMines();
          render();
          showOverlay(gameOverPanel());
          return;
        }
        if (cell.adjacent === 0) {
          for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
              const nx = x + dx;
              const ny = y + dy;
              if (
                nx >= 0 &&
                ny >= 0 &&
                nx < GRID_SIZE &&
                ny < GRID_SIZE &&
                !(dx === 0 && dy === 0)
              ) {
                reveal(nx, ny);
              }
            }
          }
        }
        if (revealedCount === GRID_SIZE * GRID_SIZE - MINE_COUNT) {
          gameOver = true;
          clearInterval(timerInterval);
          showOverlay(winPanel());
        }
        render();
      }

      function revealAllMines(){
        for(let x=0;x<GRID_SIZE;x++){
          for(let y=0;y<GRID_SIZE;y++){
            if(grid[x][y].mine){ grid[x][y].revealed = true; }
          }
        }
      }

      function countAdjacentMines(x,y){
        let c=0;
        for(let dx=-1;dx<=1;dx++){
          for(let dy=-1;dy<=1;dy++){
            if(dx===0 && dy===0) continue;
            const nx=x+dx, ny=y+dy;
            if(nx>=0 && ny>=0 && nx<GRID_SIZE && ny<GRID_SIZE && grid[nx][ny].mine) c++;
          }
        }
        return c;
      }

      function chord(x,y){
        const cell=grid[x][y];
        if(!cell.revealed || cell.adjacent===0) return;
        let flags=0; const neigh=[];
        for(let dx=-1;dx<=1;dx++){
          for(let dy=-1;dy<=1;dy++){
            if(dx===0&&dy===0) continue;
            const nx=x+dx, ny=y+dy;
            if(nx<0||ny<0||nx>=GRID_SIZE||ny>=GRID_SIZE) continue;
            if(grid[nx][ny].flagged) flags++; else neigh.push([nx,ny]);
          }
        }
        if(flags===cell.adjacent){ neigh.forEach(([nx,ny])=>reveal(nx,ny)); }
      }

      function toggleFlag(x, y) {
        if(gameOver) return;
        const cell = grid[x][y];
        if (cell.revealed) return;
        cell.flagged = !cell.flagged;
        updateMineCounter();
        render();
      }

      function updateMineCounter() {
        const flaggedCount = grid.flat().filter((cell) => cell.flagged).length;
        mineCounterEl.textContent = `Mines: ${MINE_COUNT - flaggedCount}`;
      }

      // Keyboard navigation: arrows to move, Enter to reveal, F to flag
      window.addEventListener('keydown',(e)=>{
        const k=e.key;
        if(k==='ArrowUp') { selected.y = (selected.y+GRID_SIZE-1)%GRID_SIZE; render(); }
        else if(k==='ArrowDown'){ selected.y = (selected.y+1)%GRID_SIZE; render(); }
        else if(k==='ArrowLeft'){ selected.x = (selected.x+GRID_SIZE-1)%GRID_SIZE; render(); }
        else if(k==='ArrowRight'){ selected.x = (selected.x+1)%GRID_SIZE; render(); }
        else if(k==='Enter' || k===' '){ if(!gameOver) onPrimary(selected.x, selected.y); }
        else if(k==='f' || k==='F'){ if(!gameOver) toggleFlag(selected.x, selected.y); }
        else if(k==='r' || k==='R'){ init(); }
      });

      // Overlay helpers
      function showOverlay(panel){
        overlay.innerHTML='';
        overlay.appendChild(panel);
        overlay.hidden=false;
        overlay.style.display='flex';
        overlay.style.pointerEvents='auto';
      }
      function hideOverlay(){
        overlay.hidden=true;
        overlay.style.display='none';
        overlay.style.pointerEvents='none';
        overlay.innerHTML='';
      }
      function gameOverPanel(){
        const d=document.createElement('div'); d.className='panel';
        d.innerHTML='<h2>Game Over</h2><p>Press R to restart or choose a difficulty.</p>';
        const b=document.createElement('button'); b.textContent='Restart'; b.addEventListener('click',()=>init()); d.appendChild(b);
        return d;
      }
      function winPanel(){
        const d=document.createElement('div'); d.className='panel';
        d.innerHTML='<h2>You Win!</h2><p>Press R to play again or choose a difficulty.</p>';
        const b=document.createElement('button'); b.textContent='Play Again'; b.addEventListener('click',()=>init()); d.appendChild(b);
        return d;
      }

      function applyDifficulty(val){
        // format: WxHxM
        const [w,h,m] = val.split('x').map(Number);
        GRID_SIZE = h; // use square cells; width controls columns in CSS only
        MINE_COUNT = m;
        init();
        // adjust grid columns to match width
        gameEl.style.gridTemplateColumns = `repeat(${w}, 32px)`;
      }

      diffEl.addEventListener('change',()=>applyDifficulty(diffEl.value));
      resetEl.addEventListener('click',()=>init());

      // set default difficulty to Easy and init
      applyDifficulty(diffEl.value);

      init();
    })();
  </script>
</body>
</html>
